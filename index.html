<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ú–µ–º–æ—Ä–∏: –ò–≥—Ä—É—à–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('img/body.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
        }
        
        .header {
            flex-shrink: 0;
            padding: 5px 0;
        }
        
        h1 {
            color: white;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            margin-bottom: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .subtitle {
            color: #ffeb3b;
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 12px;
            color: white;
            font-size: clamp(0.8rem, 3vw, 1rem);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }
        
        .game-board-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            min-height: 0;
            padding: 5px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-gap: 8px;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            min-height: 50px;
            min-width: 40px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            transform: rotateY(180deg);
            box-shadow: 0 0 12px #4caf50;
            cursor: default;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff4081, #7c4dff);
            transform: rotateY(180deg);
            overflow: hidden;
        }
        
        .card-front img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            pointer-events: none;
        }
        
        .card-back {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
        }
        
        .controls {
            margin-top: 8px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-shrink: 0;
            padding: 5px 0;
        }
        
        button {
            background: linear-gradient(45deg, #FF9800, #FF5722);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            min-height: 44px;
            min-width: 120px;
            touch-action: manipulation;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            text-align: center;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .win-message h2 {
            margin-bottom: 15px;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            font-size: clamp(1.8rem, 6vw, 3rem);
            line-height: 1.2;
        }
        
        .win-message p {
            margin-bottom: 10px;
            font-size: clamp(1rem, 4vw, 1.8rem);
            line-height: 1.3;
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px;
            animation: explode 1s forwards;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 1024px) {
            .game-board {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(6, 1fr);
                grid-gap: 6px;
            }
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 5px;
            }
            
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(7, 1fr);
                grid-gap: 5px;
            }
            
            .card {
                min-height: 45px;
            }
        }
        
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(10, 1fr);
                grid-gap: 4px;
            }
            
            .card {
                min-height: 40px;
            }
            
            .card-back {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 360px) {
            .game-board {
                grid-gap: 3px;
            }
            
            .card {
                min-height: 35px;
            }
        }
        
        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 900px) and (orientation: landscape) {
            .game-board {
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-gap: 4px;
            }
            
            .header {
                padding: 2px 0;
            }
            
            .game-info {
                padding: 5px 10px;
                margin-bottom: 4px;
            }
        }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            .game-container {
                min-height: -webkit-fill-available;
            }
            
            .card {
                -webkit-touch-callout: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="container">
            <div class="header">
                <h1>–ú–µ–º–æ—Ä–∏: –ò–≥—Ä—É—à–∫–∏</h1>
                <p class="subtitle">–ù–∞–π–¥–∏ –≤—Å–µ –ø–∞—Ä—ã –∏–≥—Ä—É—à–µ–∫!</p>
            </div>
            
            <div class="game-info">
                <div class="moves">–•–æ–¥—ã: <span id="moves-count">0</span></div>
                <div class="timer">–í—Ä–µ–º—è: <span id="timer">00:00</span></div>
            </div>
            
            <div class="game-board-container">
                <div class="game-board" id="game-board">
                    <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
                </div>
            </div>
            
            <div class="controls">
                <button id="restart-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                <button id="sound-btn">–ó–≤—É–∫: –í–∫–ª</button>
            </div>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <h2>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
        <p>–í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã!</p>
        <p>–•–æ–¥—ã: <span id="final-moves">0</span></p>
        <p>–í—Ä–µ–º—è: <span id="final-time">00:00</span></p>
        <button id="play-again-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const gameBoard = document.getElementById('game-board');
            const movesCount = document.getElementById('moves-count');
            const timer = document.getElementById('timer');
            const restartBtn = document.getElementById('restart-btn');
            const soundBtn = document.getElementById('sound-btn');
            const winMessage = document.getElementById('win-message');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
            let cards = [];
            let flippedCards = [];
            let moves = 0;
            let matchedPairs = 0;
            let gameStarted = false;
            let timerInterval;
            let seconds = 0;
            let soundEnabled = true;
            let backgroundMusic;
            let audioContextUnlocked = false;
            
            // –ó–≤—É–∫–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–π –∏–≥—Ä—É—à–∫–∏
            const toySounds = {};
            let flipSound;
            let winSound;
            
            // –°–ø–∏—Å–æ–∫ –∏–≥—Ä—É—à–µ–∫ (15 –ø–∞—Ä) —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –∑–≤—É–∫–æ–≤
            const toys = [
                { name: 'ball', sound: 'ball' },
                { name: 'ballerina', sound: 'ballerina' },
                { name: 'dino', sound: 'dino' },
                { name: 'doll', sound: 'doll' },
                { name: 'jack_in_the_box', sound: 'jack' },
                { name: 'kite', sound: 'kite' },
                { name: 'plane', sound: 'plane' },
                { name: 'puzzle', sound: 'puzzle' },
                { name: 'robot', sound: 'robot' },
                { name: 'rocket', sound: 'rocket' },
                { name: 'rocking_horse', sound: 'horse' },
                { name: 'soldier', sound: 'soldier' },
                { name: 'teddy', sound: 'teddy' },
                { name: 'train', sound: 'train' },
                { name: 'unicorn', sound: 'unicorn' }
            ];

            // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ
            function unlockAudio() {
                if (audioContextUnlocked) return;
                
                try {
                    // –ò–≥—Ä–∞–µ–º —Ç–∏—Ö–∏–π –∑–≤—É–∫ –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
                    const audio = new Audio();
                    audio.volume = 0.01;
                    audio.play()
                        .then(() => {
                            audioContextUnlocked = true;
                            console.log('‚úÖ Audio unlocked');
                        })
                        .catch(err => {
                            console.log('üîá Audio unlock failed:', err);
                        });
                } catch (e) {
                    console.log('‚ö†Ô∏è Audio unlock error:', e);
                }
            }
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∞—É–¥–∏–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ª—é–±—É—é –∫–Ω–æ–ø–∫—É (–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –≥–∞—Ä–∞–Ω—Ç–∏—è)
            function setupButtonAudioUnlock() {
                const allButtons = document.querySelectorAll('button');
                allButtons.forEach(btn => {
                    btn.addEventListener('click', unlockAudio, { once: true });
                });
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
            function initAudio() {
                try {
                    // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
                    backgroundMusic = new Audio('audio/body.mp3');
                    backgroundMusic.loop = true;
                    backgroundMusic.volume = 0.3;
                    
                    // –ó–≤—É–∫ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
                    flipSound = new Audio('audio/flash.mp3');
                    flipSound.volume = 0.4;
                    
                    // –ó–≤—É–∫ –ø–æ–±–µ–¥—ã
                    winSound = new Audio('audio/win.mp3');
                    winSound.volume = 0.5;
                    
                    // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–π –∏–≥—Ä—É—à–∫–∏
                    toys.forEach(toy => {
                        const audio = new Audio(`audio/${toy.sound}.wav`);
                        audio.volume = 0.5;
                        audio.preload = 'auto';
                        toySounds[toy.name] = audio;
                    });
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∞—É–¥–∏–æ:', e);
                    soundEnabled = false;
                    soundBtn.textContent = '–ó–≤—É–∫: –ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                }
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
            function playBackgroundMusic() {
                if (soundEnabled && backgroundMusic && audioContextUnlocked) {
                    backgroundMusic.play().catch(e => {
                        console.log('–§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞:', e);
                    });
                }
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
            function createCards() {
                // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫
                let cardPairs = [];
                toys.forEach(toy => {
                    cardPairs.push(toy.name);
                    cardPairs.push(toy.name);
                });
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                cardPairs.sort(() => Math.random() - 0.5);
                
                // –û—á–∏—â–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
                gameBoard.innerHTML = '';
                
                // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
                cardPairs.forEach((toyName, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.toy = toyName;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-front">
                            <img src="img/${toyName}.png" alt="${toyName}" loading="lazy">
                        </div>
                        <div class="card-back">
                            ?
                        </div>
                    `;
                    
                    // –ï–¥–∏–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    card.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        flipCard(card);
                    });
                    
                    gameBoard.appendChild(card);
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏
                cards = Array.from(document.querySelectorAll('.card'));
            }
            
            // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
            function flipCard(card) {
                // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –¥–µ–π—Å—Ç–≤–∏–∏ –≤ –∏–≥—Ä–µ
                unlockAudio();
                
                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –Ω–∞—á–∞—Ç–∞, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                    playBackgroundMusic();
                }
                
                // –ï—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ —É–∂–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞ –∏–ª–∏ —Å–æ–≤–ø–∞–ª–∞, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫
                if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                // –ï—Å–ª–∏ —É–∂–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ 2 –∫–∞—Ä—Ç–æ—á–∫–∏, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫
                if (flippedCards.length === 2) {
                    return;
                }
                
                // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
                if (soundEnabled && audioContextUnlocked) {
                    playFlipSound();
                }
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –∏–≥—Ä—É—à–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
                if (soundEnabled && audioContextUnlocked) {
                    playToySound(card.dataset.toy);
                }
                
                // –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ 2 –∫–∞—Ä—Ç–æ—á–∫–∏, –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                if (flippedCards.length === 2) {
                    moves++;
                    movesCount.textContent = moves;
                    
                    setTimeout(checkMatch, 500);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
            function checkMatch() {
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];
                
                if (card1.dataset.toy === card2.dataset.toy) {
                    // –ö–∞—Ä—Ç–æ—á–∫–∏ —Å–æ–≤–ø–∞–ª–∏
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    matchedPairs++;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –ª–∏ –∏–≥—Ä–∞
                    if (matchedPairs === toys.length) {
                        endGame();
                    }
                } else {
                    // –ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–µ —Å–æ–≤–ø–∞–ª–∏
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                    }, 1000);
                }
                
                // –û—á–∏—â–∞–µ–º –º–∞—Å—Å–∏–≤ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                flippedCards = [];
            }
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            function startTimer() {
                seconds = 0;
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    timer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            function endGame() {
                clearInterval(timerInterval);
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –ø–æ–±–µ–¥–Ω—ã–π –∑–≤—É–∫
                if (soundEnabled && audioContextUnlocked) {
                    playWinSound();
                    if (backgroundMusic) {
                        backgroundMusic.pause();
                    }
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–±–µ–¥–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                finalMoves.textContent = moves;
                finalTime.textContent = timer.textContent;
                
                // –°–æ–∑–¥–∞–µ–º —Å–∞–ª—é—Ç
                createFireworks();
                
                setTimeout(() => {
                    winMessage.style.display = 'flex';
                }, 1000);
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∞–ª—é—Ç–∞
            function createFireworks() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 80; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.backgroundColor = color;
                    firework.style.boxShadow = `0 0 8px 2px ${color}`;
                    
                    const tx = (Math.random() - 0.5) * 300;
                    const ty = (Math.random() - 0.5) * 300;
                    firework.style.setProperty('--tx', `${tx}px`);
                    firework.style.setProperty('--ty', `${ty}px`);
                    
                    firework.style.left = `${Math.random() * 100}vw`;
                    firework.style.top = `${Math.random() * 100}vh`;
                    
                    document.body.appendChild(firework);
                    
                    // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
            function playFlipSound() {
                if (!soundEnabled || !flipSound || !audioContextUnlocked) return;
                
                try {
                    const soundClone = flipSound.cloneNode();
                    soundClone.volume = 0.4;
                    soundClone.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞'));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞:', e);
                }
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –∏–≥—Ä—É—à–∫–∏
            function playToySound(toyName) {
                if (!soundEnabled || !toySounds[toyName] || !audioContextUnlocked) return;
                
                try {
                    const sound = toySounds[toyName];
                    const soundClone = sound.cloneNode();
                    soundClone.volume = 0.5;
                    soundClone.play().catch(e => console.log(`–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ ${toyName}`));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –∏–≥—Ä—É—à–∫–∏:', e);
                }
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–æ–±–µ–¥–Ω–æ–≥–æ –∑–≤—É–∫–∞
            function playWinSound() {
                if (!soundEnabled || !winSound || !audioContextUnlocked) return;
                
                try {
                    winSound.currentTime = 0;
                    winSound.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –ø–æ–±–µ–¥–Ω–æ–≥–æ –∑–≤—É–∫–∞'));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –ø–æ–±–µ–¥–Ω–æ–≥–æ –∑–≤—É–∫–∞:', e);
                }
            }
            
            // –ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–π –∏–≥—Ä—ã
            function startNewGame() {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
                flippedCards = [];
                moves = 0;
                matchedPairs = 0;
                gameStarted = false;
                movesCount.textContent = moves;
                timer.textContent = '00:00';
                clearInterval(timerInterval);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É
                if (backgroundMusic) {
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–±–µ–¥–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                winMessage.style.display = 'none';
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
                createCards();
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
            function toggleSound() {
                soundEnabled = !soundEnabled;
                soundBtn.textContent = `–ó–≤—É–∫: ${soundEnabled ? '–í–∫–ª' : '–í—ã–∫–ª'}`;
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–æ–π
                if (soundEnabled && gameStarted) {
                    playBackgroundMusic();
                } else if (backgroundMusic) {
                    backgroundMusic.pause();
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            restartBtn.addEventListener('click', startNewGame);
            playAgainBtn.addEventListener('click', startNewGame);
            soundBtn.addEventListener('click', toggleSound);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞—É–¥–∏–æ –¥–ª—è –∫–Ω–æ–ø–æ–∫
            setupButtonAudioUnlock();
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            initAudio();
            startNewGame();
        });
    </script>
